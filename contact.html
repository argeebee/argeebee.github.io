<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF=8">
                <title>Regina Besa</title>
                <link rel="stylesheet" type="text/css" href="dist/css/main.min.css">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
    <body>
        
        <header>
                <span class="logo">Regina Besa</span>
                <a id="toggleMenu">Menu</a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="contact.html">Contact</a></li>                
                    </ul>
                </nav>
        </header>

        <h1>Regina Besa</h1>

<form action="https://formspree.io/reginabesa@gmail.com"
      method="POST">

    <input type="hidden" name="_subject" value="New Submission!"></input>
    <input type="hidden" name="_next" value="//argeebee.github.io/thanks.html">
    <div class="form-control">
        <label for="name">Name</label><br>
        <input type="text" name="name">
    </div>

    <div class="form-control">
        <label for="email">Email Address</label><br>
        <input type="email" name="_replyto">
    </div>

    <div class="form-control">
        <label for="message">Ask Us a Question</label><br>
        <textarea rows="4" cols="50" name="message"></textarea>
    </div>    

    <div class="form-control">
        <label>What is your favorite flavor?</label>
        <input list="flavorList" name="flavor">
            <datalist id="flavorList">
            <option value="vanilla">Vanilla</option>
            <option value="chocolate">Chocolate</option>
            <option value="strawberry">Strawberry</option>
            <option value="hazelnut">Hazelnut</option>
            </datalist>
    </div>

    <div class="form-control">
        <input type="submit" value="Send">
    </div>
    
</form>


<script>

        var toggleMenu = document.getElementById('toggleMenu');
        var nav = document.querySelector('nav');
        toggleMenu.addEventListener(
          'click',
          function(){
            if(nav.style.display=='block'){
              nav.style.display='none';
            }else{
              nav.style.display='block';
            }
          }
        );
      </script>
    </body>
</html>
